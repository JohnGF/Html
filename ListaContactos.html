<!DOCTYPE html>

<html lang = "pt">
<!-- Header Menu of the Page -->

<head>
 
  <title>Contactos</title>
  
</head>

<body id="container">


  <header>
      <link rel="stylesheet" href="Styles/style.css"> 
      <script src="Scripts/script.js"></script>  
      <script src="Scripts/Conversa.js"></script> 
      <script src="Scripts/Reuniao.js"></script> 
      <script src= "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

      <!-- Top header menu containing
          logo and Navigation bar -->
      <div id="top-header">               
          <!-- Navigation Menu -->
          <nav>
            <div class="container">
              
              <div class="menuLeft">
                <ul> 
                  <li ><a id="logoBar" href="index.html" ><img height="40px" src="Resources\Logo.png"  alt="Logo da Aplicação"/></a></li>
                  <li><a href="Agenda.html"><b>Agenda</b></a></li>
                  <li><a class="menuChecked" href="ListaContactos.html"><b>Contactos</b></a></li>
                  <li><a href="Definicoes.html"><b>Definições</b></a></li>
                  <li><a href="Ajuda.html"><b>Ajuda</b></a></li>
              </ul>
              </div>
            </div>
          </nav>
      </div>   
      <!-- Image menu in Header to contain an Image and
          a sample text over that image -->
      <div id="header-image-menu">
  
      </div>

  </header>

  <table>
      <tbody>
      <tr> <br>
        <td class = "listaContactos"> 
          <div class="scroll">
            <h2>Lista de Contactos </h2><hr> 
            <h3>Grupos</h3> 
            <a class = "novo" href="NovoGrupo.html"><img src="Resources/new.png" height="40" alt=""></a><br>
            <div id="grupos"></div>
            <h3>Contactos</h3> <a class = "novo" href="NovoContacto.html"><img src="Resources/new.png" height="40" alt=""></a> <br>
            <div id="contactos"></div>
            
          </div>
          
        </td>

      <td class="logo tdConversa"><img class = "logoContactos" src="Resources\Logo.png" height="500"/></td>
      <div id="detalhes" hidden></div>
      <div id = "chat" hidden>
        <h1 id = "chatBar">Chat</h1><br>
        <a type="button" class="fechaJanela" onclick="abreChat()"><img class="fechar" src="Resources/back.png"></a>
        <div id = "chatBox" class="scroll"></div>
        <textarea placeholder="Escreva uma mensagem..." onkeyup="verificaChatReuniao()" id="mensagem" required></textarea>
        <button type="submit" id ="enviarMensagem" class="enviaMensagem" disabled onclick="imprimeMensagem('mensagem', 'chatBox','enviarMensagem')"><img class="enviar" src="Resources/enviar.png"></button>
        <button type="button" class="enviaFicheiros" onclick="toggleEscolha('mensagem', 'chatBox')"><img class="ficheiros" src="Resources/anexo.png"></button>
      </div>

      <div id="escolhaFicheiro" hidden>

        <div id = "novoGrupo">
          <h1 id = "novoGrupoBar">Escolha um ficheiro:</h1>
          <a type="button" class="fechaJanela" onclick="toggleEscolha()"><img class="fechar" src="Resources/back.png"></a>
      
          <form id="frmNovoGrupo">
            <div onclick="clicaFicheiro('anexo1')"><label for="anexo1"> <img src="Resources/pdf.png" alt="Ficheiro PDF Anexo1"> anexo1</label><input checked id="anexo1" type="radio" classe="ficheiro" name="ficheiro" value="anexo1"></div>
            <hr>
            <div onclick="clicaFicheiro('trabalhoFinal')"><label for="trabalhoFinal"><img src="Resources/pdf.png" alt="Ficheiro PDF trabalhoFinal"> trabalhoFinal</label><input id="trabalhoFinal" type="radio" classe="ficheiro" name="ficheiro" value="trabalhoFinal"></div>
            <hr>
            <div onclick="clicaFicheiro('projetoIC')"><label for="projetoIC"> <img src="Resources/pdf.png" alt="Ficheiro PDF projetoIC"> projetoIC</label><input id="projetoIC" type="radio" classe="ficheiro" name="ficheiro" value="projetoIC"></div>
            <hr>
            <div onclick="clicaFicheiro('teseFinal')"><label for="teseFinal"> <img src="Resources/pdf.png" alt="Ficheiro PDF teseFinal"> teseFinal</label><input id="teseFinal" type="radio" classe="ficheiro" name="ficheiro" value="teseFinal"></div>
            
  
            <br><br>
            <button type="button" id = "enviarFicheiro" onclick="enviaFicheiro()"><h4>Enviar</h4></button>
          </form>
          <br>
        </div>
      </div>
      </tr>
      </tbody>
    </table>

</body>

</html>
